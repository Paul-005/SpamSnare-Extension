<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spamsnare Inbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #ffffff;
        min-height: 100vh;
      }

      /* Navbar */
      .navbar {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(45deg, #4a9eff, #00d4ff);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .user-section {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .user-name {
        font-weight: 500;
        color: #e0e0e0;
      }

      .logout-btn {
        background: linear-gradient(45deg, #ff4757, #ff3742);
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
      }

      /* Main Content */
      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .page-title {
        font-size: 2rem;
        background: linear-gradient(45deg, #4a9eff, #00d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .refresh-btn {
        background: linear-gradient(45deg, #4a9eff, #00d4ff);
        border: none;
        color: white;
        padding: 0.7rem 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .refresh-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
      }

      /* Email Cards */
      .emails-container {
        display: grid;
        gap: 1rem;
      }

      .email-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        position: relative;
      }

      .email-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        border-color: rgba(74, 158, 255, 0.3);
      }

      .email-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .email-from {
        font-weight: 600;
        color: #4a9eff;
        font-size: 1.1rem;
      }

      .flag-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .flag-icon {
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .flag-icon.flagged {
        color: #ff4757;
        transform: scale(1.1);
      }

      .flag-icon.unflagged {
        color: #666;
      }

      .flag-icon:hover {
        transform: scale(1.2);
        color: #ff4757;
      }

      .flag-count {
        background: rgba(255, 71, 87, 0.2);
        color: #ff4757;
        padding: 0.2rem 0.6rem;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 600;
      }

      .email-subject {
        color: #e0e0e0;
        font-size: 1rem;
        margin-bottom: 0.5rem;
        line-height: 1.4;
      }

      .email-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        color: #888;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .email-id {
        font-family: monospace;
        background: rgba(255, 255, 255, 0.1);
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
      }

      /* Loading and Empty States */
      .loading {
        text-align: center;
        padding: 3rem;
        color: #888;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(74, 158, 255, 0.3);
        border-top: 3px solid #4a9eff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: #888;
      }

      .empty-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .error-state {
        background: rgba(255, 71, 87, 0.1);
        border: 1px solid rgba(255, 71, 87, 0.3);
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        color: #ff4757;
      }

      /* Stats */
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 1.5rem;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: #4a9eff;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        color: #888;
        font-size: 0.9rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
          flex-direction: column;
          gap: 1rem;
        }

        .container {
          padding: 0 1rem;
        }

        .page-header {
          flex-direction: column;
          gap: 1rem;
          align-items: flex-start;
        }

        .email-header {
          flex-direction: column;
          gap: 0.5rem;
          align-items: flex-start;
        }

        .stats {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <div class="logo-icon">üõ°Ô∏è</div>
        <span>Spamsnare</span>
      </div>
      <div class="user-section">
        <span class="user-name">Welcome, John Doe</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="page-header">
        <div>
          <h1 class="page-title">Email Inbox</h1>
          <div
            id="inboxEmail"
            class="inbox-email"
            style="font-size: 1.1rem; color: #4a9eff; margin-top: 0.25rem"
          ></div>
        </div>
        <button class="refresh-btn" onclick="refreshInbox()">
          <span>üîÑ</span>
          Refresh
        </button>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalEmails">0</div>
          <div class="stat-label">Total Emails</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="flaggedEmails">0</div>
          <div class="stat-label">Flagged Emails</div>
        </div>
      </div>

      <!-- Emails Container -->
      <div class="emails-container" id="emailsContainer">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading emails...</p>
        </div>
      </div>
    </div>

    <script>
      // Configuration
      const API_BASE_URL = "http://localhost:3000";
      // Get email and website from URL parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
      const EMAIL_ID = getQueryParam("email") || "";
      const SENDER = getQueryParam("website") || "";

      // Global state
      let currentEmails = [];

      async function fetchInbox() {
        try {
          const response = await fetch(`${API_BASE_URL}/check-inbox`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: EMAIL_ID, website: SENDER }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          return data;
        } catch (error) {
          console.error("Error fetching inbox:", error);
          throw error;
        }
      }

      function renderEmails(emailData) {
        const container = document.getElementById("emailsContainer");
        const inboxEmail = document.getElementById("inboxEmail");
        if (inboxEmail) {
          const urlParams = new URLSearchParams(window.location.search);
          const email =
            urlParams.get("email") || (emailData && emailData.email) || "";
          const website = urlParams.get("website") || "";
          inboxEmail.textContent =
            email && website
              ? `Inbox for: ${email} on ${website}`
              : email
              ? `Inbox for: ${email}`
              : website
              ? `Inbox for website: ${website}`
              : "";
        }

        if (
          !emailData ||
          !emailData.data ||
          !emailData.data.data ||
          !emailData.data.data.inbox
        ) {
          container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h3>No emails found</h3>
                        <p>Your inbox is empty or there was an issue loading emails.</p>
                    </div>
                `;
          updateStats(0, 0);
          return;
        }

        const emails = emailData.data.data.inbox;
        const flagCount = emailData.flag || 0;

        if (emails.length === 0) {
          container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h3>No emails found</h3>
                        <p>Your inbox is currently empty.</p>
                    </div>
                `;
          updateStats(0, flagCount);
          return;
        }

        currentEmails = emails;

        // Determine the mailbox/email for the detail link
        let mailbox = "";
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("email")) {
          mailbox = urlParams.get("email");
        } else if (emailData && emailData.email) {
          mailbox = emailData.email;
        }
        // Remove domain if present (use only mailbox part)
        mailbox = (mailbox || "").replace(/@maildrop\.cc$/, "");

        container.innerHTML = emails
          .map(
            (email) => `
                <div class="email-card">
                    <div class="email-header">
                        <div class="email-from">${escapeHtml(
                          email.headerfrom
                        )}</div>
                        <div class="flag-container">
                            <span class="flag-icon ${
                              flagCount > 0 ? "flagged" : "unflagged"
                            }"
                                  onclick="toggleFlag('${email.id}')"
                                  title="${
                                    flagCount > 0 ? "Flagged" : "Not flagged"
                                  }">
                                üö©
                            </span>
                            ${
                              flagCount > 0
                                ? `<span class="flag-count">${flagCount}</span>`
                                : ""
                            }
                        </div>
                    </div>
                    <div class="email-subject"><a href="single_mail.html?email=${encodeURIComponent(
                      mailbox
                    )}&id=${encodeURIComponent(
              email.id
            )}" style="color:inherit;text-decoration:underline;">${escapeHtml(
              email.subject
            )}</a></div>
                    <div class="email-meta">
                        <span class="email-id">ID: ${email.id}</span>
                        <span class="email-time">Just now</span>
                    </div>
                </div>
            `
          )
          .join("");

        updateStats(emails.length, flagCount);
      }

      function updateStats(totalEmails, flaggedEmails) {
        document.getElementById("totalEmails").textContent = totalEmails;
        document.getElementById("flaggedEmails").textContent = flaggedEmails;
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function toggleFlag(emailId) {
        // This would typically make an API call to toggle the flag
        console.log("Toggling flag for email:", emailId);

        // For demo purposes, we'll just show an alert
        // In a real application, you'd make an API call here
        alert(`Flag toggled for email: ${emailId}`);

        // You could refresh the inbox after toggling
        // refreshInbox();
      }

      async function refreshInbox() {
        const container = document.getElementById("emailsContainer");
        const refreshBtn = document.querySelector(".refresh-btn");

        // Show loading state
        container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading emails...</p>
                </div>
            `;

        // Disable refresh button
        refreshBtn.disabled = true;
        refreshBtn.style.opacity = "0.5";

        try {
          const emailData = await fetchInbox();
          renderEmails(emailData);
        } catch (error) {
          container.innerHTML = `
                    <div class="error-state">
                        <h3>Error loading emails</h3>
                        <p>Failed to fetch emails from the server.</p>
                        <p style="font-size: 0.9rem; margin-top: 1rem;">Error: ${error.message}</p>
                        <button onclick="refreshInbox()" style="margin-top: 1rem; background: #ff4757; border: none; color: white; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
        } finally {
          // Re-enable refresh button
          refreshBtn.disabled = false;
          refreshBtn.style.opacity = "1";
        }
      }

      function logout() {
        if (confirm("Are you sure you want to logout?")) {
          alert("Logged out successfully!");
          // window.location.href = '/login';
        }
      }

      // Initialize the inbox when page loads
      document.addEventListener("DOMContentLoaded", function () {
        refreshInbox();

        // Auto-refresh every 30 seconds
        setInterval(refreshInbox, 30000);
      });

      // Sample data for testing when API is not available
      const SAMPLE_DATA = {
        email: "ad31c2d8-3685-4acd-a68b-15da011dbaeb@maildrop.cc",
        data: {
          data: {
            inbox: [
              {
                id: "hKdQreSg7Q",
                headerfrom: "SendTestEmail <noreply@sendtestemail.com>",
                subject:
                  "SendTestEmail.com - Testing Email ID: f61073392e2a7d58e59c56d6c63bc19f",
              },
              {
                id: "mNpQreSg8R",
                headerfrom: "Newsletter <info@newsletter.com>",
                subject: "Weekly Update - Don't miss out on these offers!",
              },
              {
                id: "xYzQreSg9S",
                headerfrom: "Support Team <support@service.com>",
                subject: "Your account verification is pending",
              },
            ],
          },
        },
        flag: 2,
      };

      // Uncomment the line below to test with sample data instead of API
      // setTimeout(() => renderEmails(SAMPLE_DATA), 1000);
    </script>
  </body>
</html>
