<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpamSnareCurs</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Share+Tech&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container" role="main">
    <h2>SpamSnare</h2>
    <div class="section">
      <button id="check-flagged" aria-describedby="flagged-result">Validate Site</button>
      <span id="flagged-result" class="result" aria-live="polite"></span>
    </div>
    <div class="section">
      <button id="generate-email" aria-describedby="email-result">Generate Email</button>
      <span id="email-result" class="result" aria-live="polite"></span>
    </div>
    <div class="section">
      <button id="scan-tnc" aria-describedby="tnc-result">Scan Terms &amp; Conditions</button>
      <span id="tnc-result" class="result" aria-live="polite"></span>
    </div>
    <div class="section">
      <button id="open-inbox">Open Inbox</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
