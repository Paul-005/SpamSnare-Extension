<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpamSnareCurs</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Share+Tech&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Login/Account Creation Screen -->
    <div
      id="auth-container"
      class="container"
      role="main"
      style="display: none"
    >
      <h2>SpamSnare</h2>
      
      <!-- Login/Register Toggle -->
      <div class="auth-toggle">
        <button id="show-login-btn" class="toggle-btn active">Login</button>
        <button id="show-register-btn" class="toggle-btn">Register</button>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="section">
        <h3>Login to Your Account</h3>
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input
            type="email"
            id="login-email"
            placeholder="your@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input
            type="password"
            id="login-password"
            placeholder="Your password"
            required
          />
        </div>
        <button id="submit-login">Login</button>
        <span id="login-result" class="result" aria-live="polite"></span>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="section" style="display: none">
        <h3>Create New Account</h3>
        <div class="form-group">
          <label for="register-name">Name:</label>
          <input
            type="text"
            id="register-name"
            placeholder="Your name"
            maxlength="50"
            required
          />
        </div>
        <div class="form-group">
          <label for="register-email">Email:</label>
          <input
            type="email"
            id="register-email"
            placeholder="your@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="register-password">Password:</label>
          <input
            type="password"
            id="register-password"
            placeholder="At least 6 characters"
            minlength="6"
            required
          />
        </div>
        <div class="form-group">
          <label for="register-confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="register-confirm-password"
            placeholder="Confirm your password"
            required
          />
        </div>
        <button id="submit-register">Create Account</button>
        <span id="register-result" class="result" aria-live="polite"></span>
      </div>
    </div>

    <!-- Main App Screen (shown when logged in) -->
    <div
      id="main-container"
      class="container"
      role="main"
      style="display: none"
    >
      <div class="user-info">
        <h2>SpamSnare</h2>
        <p>
          Welcome, <span id="user-display-name"></span>!
        </p>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
      <div class="section">
        <button id="check-flagged" aria-describedby="flagged-result">
          Validate Site
        </button>
        <span id="flagged-result" class="result" aria-live="polite"></span>
      </div>
      <div class="section">
        <button id="generate-email" aria-describedby="email-result">
          Generate Email
        </button>
        <span id="email-result" class="result" aria-live="polite"></span>
      </div>
      <div class="section">
        <button id="open-inbox">Open Inbox</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
