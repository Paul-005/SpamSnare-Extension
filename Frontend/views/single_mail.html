<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spamsnare Email View</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #ffffff;
        min-height: 100vh;
      }

      /* Navbar */
      .navbar {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(45deg, #4a9eff, #00d4ff);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .nav-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .back-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      .logout-btn {
        background: linear-gradient(45deg, #ff4757, #ff3742);
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
      }

      /* Main Content */
      .container {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 0 2rem;
      }

      .email-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
      }

      .email-header {
        padding: 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .email-subject {
        font-size: 1.5rem;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 1rem;
        line-height: 1.4;
      }

      .email-meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .meta-item {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .meta-label {
        font-size: 0.8rem;
        color: #888;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .meta-value {
        color: #4a9eff;
        font-weight: 500;
        word-break: break-all;
      }

      .email-id {
        font-family: monospace;
        background: rgba(74, 158, 255, 0.1);
        padding: 0.5rem;
        border-radius: 6px;
        border: 1px solid rgba(74, 158, 255, 0.2);
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .action-btn {
        background: linear-gradient(45deg, #4a9eff, #00d4ff);
        border: none;
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
      }

      .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
      }

      .action-btn.danger {
        background: linear-gradient(45deg, #ff4757, #ff3742);
      }

      .action-btn.danger:hover {
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
      }

      .action-btn.secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .action-btn.secondary:hover {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      }

      /* Email Content */
      .email-content {
        padding: 2rem;
      }

      .content-tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .tab-btn {
        background: none;
        border: none;
        color: #888;
        padding: 0.8rem 1.2rem;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        border-bottom: 2px solid transparent;
      }

      .tab-btn.active {
        color: #4a9eff;
        border-bottom-color: #4a9eff;
      }

      .tab-btn:hover {
        color: #4a9eff;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .html-content {
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        padding: 2rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        line-height: 1.6;
      }

      .html-content a {
        color: #4a9eff;
        text-decoration: none;
      }

      .html-content a:hover {
        text-decoration: underline;
      }

      .raw-content {
        background: rgba(0, 0, 0, 0.5);
        padding: 1.5rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-family: monospace;
        font-size: 0.85rem;
        line-height: 1.4;
        color: #e0e0e0;
        white-space: pre-wrap;
        word-break: break-all;
        max-height: 500px;
        overflow-y: auto;
      }

      .loading {
        text-align: center;
        padding: 3rem;
        color: #888;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(74, 158, 255, 0.3);
        border-top: 3px solid #4a9eff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-state {
        background: rgba(255, 71, 87, 0.1);
        border: 1px solid rgba(255, 71, 87, 0.3);
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        color: #ff4757;
        margin: 2rem 0;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
          flex-direction: column;
          gap: 1rem;
        }

        .container {
          padding: 0 1rem;
        }

        .email-header {
          padding: 1.5rem;
        }

        .email-content {
          padding: 1.5rem;
        }

        .email-meta {
          grid-template-columns: 1fr;
        }

        .action-buttons {
          flex-direction: column;
        }

        .content-tabs {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <div class="logo-icon">üõ°Ô∏è</div>
        <span>Spamsnare</span>
      </div>
      <div class="nav-actions">
        <a href="javascript:history.back()" class="back-btn">
          <span>‚Üê</span>
          Back to Inbox
        </a>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="email-container" id="emailContainer">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading email...</p>
        </div>
      </div>
    </div>

    <script src="single_mail.js"></script>
  </body>
</html>
