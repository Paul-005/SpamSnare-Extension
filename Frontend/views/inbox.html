<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spamsnare Inbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
      color: #e8e8f0;
      min-height: 100vh;
      font-size: 16px;
      line-height: 1.6;
      letter-spacing: -0.01em;
    }

    /* Navbar */
    .navbar {
      background: rgba(15, 15, 30, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 1.25rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.02);
    }

    .logo-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .logo:hover .logo-icon {
      transform: rotate(-5deg);
    }

    .user-section {
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .user-name {
      font-weight: 500;
      color: #d4d4e8;
      font-size: 1rem;
    }

    .logout-btn {
      background: rgba(255, 71, 87, 0.15);
      border: 1px solid rgba(255, 71, 87, 0.3);
      color: #ff758f;
      padding: 0.65rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      letter-spacing: 0.01em;
    }

    .logout-btn:hover {
      background: rgba(255, 71, 87, 0.25);
      border-color: rgba(255, 71, 87, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 71, 87, 0.25);
    }

    .logout-btn:active {
      transform: translateY(0);
    }

    /* Main Content */
    .container {
      max-width: 1400px;
      margin: 3rem auto;
      padding: 0 3rem;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.03em;
      margin-bottom: 0.25rem;
    }

    .inbox-email {
      font-size: 1.1rem;
      color: #7c9fff;
      margin-top: 0.5rem;
      font-weight: 500;
    }

    .refresh-btn {
      background: rgba(102, 126, 234, 0.15);
      border: 1px solid rgba(102, 126, 234, 0.3);
      color: #7c9fff;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }

    .refresh-btn:hover {
      background: rgba(102, 126, 234, 0.25);
      border-color: rgba(102, 126, 234, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    }

    .refresh-btn:active {
      transform: translateY(0);
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(102, 126, 234, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #b8b8d1;
      font-size: 0.95rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Email Cards */
    .emails-container {
      display: grid;
      gap: 1.25rem;
    }

    .email-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 1.75rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .email-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(102, 126, 234, 0.3);
      background: rgba(255, 255, 255, 0.05);
    }

    .email-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .email-from {
      font-weight: 600;
      color: #7c9fff;
      font-size: 1.15rem;
      letter-spacing: -0.01em;
    }

    .flag-icon {
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.25rem;
    }

    .flag-icon.flagged {
      color: #ff758f;
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px rgba(255, 117, 143, 0.5));
    }

    .flag-icon.unflagged {
      color: #555;
    }

    .flag-icon:hover {
      transform: scale(1.3);
      color: #ff758f;
    }

    .flag-count {
      background: rgba(255, 71, 87, 0.15);
      border: 1px solid rgba(255, 71, 87, 0.3);
      color: #ff758f;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }

    .email-subject {
      color: #d4d4e8;
      font-size: 1.05rem;
      margin-bottom: 0.5rem;
      line-height: 1.5;
      font-weight: 400;
    }

    .email-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 1.25rem;
      padding-top: 1.25rem;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    .email-id {
      font-family: "Monaco", "Courier New", monospace;
      background: rgba(255, 255, 255, 0.05);
      padding: 0.35rem 0.65rem;
      border-radius: 6px;
      font-size: 0.85rem;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Loading and Empty States */
    .loading {
      text-align: center;
      padding: 4rem;
      color: #888;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading p {
      font-size: 1.1rem;
      color: #b8b8d1;
    }

    .empty-state {
      text-align: center;
      padding: 4rem;
      color: #888;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.4;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .empty-state p {
      font-size: 1.1rem;
      color: #b8b8d1;
    }

    .error-state {
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid rgba(255, 71, 87, 0.3);
      border-radius: 16px;
      padding: 2.5rem;
      text-align: center;
      color: #ff758f;
      backdrop-filter: blur(20px);
    }

    .error-state p {
      font-size: 1.1rem;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        font-size: 15px;
      }

      .navbar {
        padding: 1rem 1.5rem;
        flex-direction: column;
        gap: 1rem;
      }

      .container {
        padding: 0 1.5rem;
        margin: 2rem auto;
      }

      .page-header {
        flex-direction: column;
        gap: 1.5rem;
        align-items: flex-start;
      }

      .page-title {
        font-size: 2rem;
      }

      .email-header {
        flex-direction: column;
        gap: 0.75rem;
        align-items: flex-start;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .email-card {
        padding: 1.5rem;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.03);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <div class="logo-icon">üõ°Ô∏è</div>
      <span>Spamsnare</span>
    </div>
    <div class="user-section">
      <span class="user-name">Welcome, User</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="page-header">
      <div>
        <h1 class="page-title">Email Inbox</h1>
        <div id="inboxEmail" class="inbox-email"></div>
      </div>
      <button class="refresh-btn" onclick="refreshInbox()">
        <span>üîÑ</span>
        Refresh
      </button>
    </div>



    <!-- Emails Container -->
    <div class="emails-container" id="emailsContainer">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading emails...</p>
      </div>
    </div>
  </div>

  <script src="inbox.js"></script>
</body>

</html>
