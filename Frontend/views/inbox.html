<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spamsnare Inbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #ffffff;
        min-height: 100vh;
      }

      /* Navbar */
      .navbar {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(45deg, #4a9eff, #00d4ff);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .user-section {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .user-name {
        font-weight: 500;
        color: #e0e0e0;
      }

      .logout-btn {
        background: linear-gradient(45deg, #ff4757, #ff3742);
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
      }

      /* Main Content */
      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .page-title {
        font-size: 2rem;
        background: linear-gradient(45deg, #4a9eff, #00d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .refresh-btn {
        background: linear-gradient(45deg, #4a9eff, #00d4ff);
        border: none;
        color: white;
        padding: 0.7rem 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .refresh-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
      }

      /* Email Cards */
      .emails-container {
        display: grid;
        gap: 1rem;
      }

      .email-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        position: relative;
      }

      .email-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        border-color: rgba(74, 158, 255, 0.3);
      }

      .email-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .email-from {
        font-weight: 600;
        color: #4a9eff;
        font-size: 1.1rem;
      }

      .flag-icon {
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .flag-icon.flagged {
        color: #ff4757;
        transform: scale(1.1);
      }

      .flag-icon.unflagged {
        color: #666;
      }

      .flag-icon:hover {
        transform: scale(1.2);
        color: #ff4757;
      }

      .flag-count {
        background: rgba(255, 71, 87, 0.2);
        color: #ff4757;
        padding: 0.2rem 0.6rem;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 600;
      }

      .email-subject {
        color: #e0e0e0;
        font-size: 1rem;
        margin-bottom: 0.5rem;
        line-height: 1.4;
      }

      .email-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        color: #888;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .email-id {
        font-family: monospace;
        background: rgba(255, 255, 255, 0.1);
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
      }

      /* Loading and Empty States */
      .loading {
        text-align: center;
        padding: 3rem;
        color: #888;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(74, 158, 255, 0.3);
        border-top: 3px solid #4a9eff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: #888;
      }

      .empty-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .error-state {
        background: rgba(255, 71, 87, 0.1);
        border: 1px solid rgba(255, 71, 87, 0.3);
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        color: #ff4757;
      }

      /* Stats */
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 1.5rem;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: #4a9eff;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        color: #888;
        font-size: 0.9rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
          flex-direction: column;
          gap: 1rem;
        }

        .container {
          padding: 0 1rem;
        }

        .page-header {
          flex-direction: column;
          gap: 1rem;
          align-items: flex-start;
        }

        .email-header {
          flex-direction: column;
          gap: 0.5rem;
          align-items: flex-start;
        }

        .stats {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <div class="logo-icon">üõ°Ô∏è</div>
        <span>Spamsnare</span>
      </div>
      <div class="user-section">
        <span class="user-name">Welcome, User</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="page-header">
        <div>
          <h1 class="page-title">Email Inbox</h1>
          <div
            id="inboxEmail"
            class="inbox-email"
            style="font-size: 1.1rem; color: #4a9eff; margin-top: 0.25rem"
          ></div>
        </div>
        <button class="refresh-btn" onclick="refreshInbox()">
          <span>üîÑ</span>
          Refresh
        </button>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalEmails">0</div>
          <div class="stat-label">Total Emails</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="flaggedEmails">0</div>
          <div class="stat-label">Flagged Emails</div>
        </div>
      </div>

      <!-- Emails Container -->
      <div class="emails-container" id="emailsContainer">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading emails...</p>
        </div>
      </div>
    </div>

    <script src="inbox.js"></script>
  </body>
</html>
