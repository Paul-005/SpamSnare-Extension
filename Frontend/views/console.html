<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spamsnare Console</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
      color: #e8e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 16px;
      line-height: 1.6;
      letter-spacing: -0.01em;
    }

    /* Navbar */
    .navbar {
      background: rgba(15, 15, 30, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 1.25rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.02);
    }

    .logo-icon {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      background: #764ba2;
      justify-content: center;
      font-weight: bold;
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .logo:hover .logo-icon {
      transform: rotate(-5deg);
    }

    .user-section {
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }

    .user-name {
      font-weight: 500;
      color: #d4d4e8;
      font-size: 1rem;
    }

    .logout-btn {
      background: rgba(255, 71, 87, 0.15);
      border: 1px solid rgba(255, 71, 87, 0.3);
      color: #ff758f;
      padding: 0.65rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      letter-spacing: 0.01em;
    }

    .logout-btn:hover {
      background: rgba(255, 71, 87, 0.25);
      border-color: rgba(255, 71, 87, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 71, 87, 0.25);
    }

    .logout-btn:active {
      transform: translateY(0);
    }

    /* Main Content */
    .container {
      max-width: 1400px;
      margin: 3rem auto;
      padding: 0 3rem;
      flex-grow: 1;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.03em;
    }

    /* Table */
    .table-container {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .table-container:hover {
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.12);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.25rem 1.5rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.95rem;
      color: #b8b8d1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      vertical-align: middle;
      font-size: 1.05rem;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .website-cell {
      color: #7c9fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .website-cell::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: linear-gradient(90deg, #7c9fff, #a5b4ff);
      transition: width 0.3s ease;
    }

    .website-cell:hover {
      color: #a5b4ff;
    }

    .website-cell:hover::after {
      width: 100%;
    }

    .email-cell {
      color: #d4d4e8;
      font-weight: 400;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        font-size: 15px;
      }

      .navbar {
        padding: 1rem 1.5rem;
        flex-direction: column;
        gap: 1rem;
      }

      .container {
        padding: 0 1.5rem;
        margin: 2rem auto;
      }

      .page-title {
        font-size: 2rem;
      }

      .table-container {
        overflow-x: auto;
      }

      table {
        min-width: 600px;
      }

      th,
      td {
        padding: 1rem;
        font-size: 0.95rem;
      }
    }

    /* Empty state & Loading state */
    .empty-state,
    .loading-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #888;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.4;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .empty-state p {
      font-size: 1.1rem;
      color: #b8b8d1;
      line-height: 1.6;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-state p {
      font-size: 1.1rem;
      color: #b8b8d1;
    }

    .hidden {
      display: none !important;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.03);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="3dicons-shield-dynamic-color.png" alt="Spamsnare logo" class="logo-icon" style="object-fit: cover" />
      <span>Spamsnare</span>
    </div>
    <div class="user-section">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1 class="page-title">Console Dashboard</h1>

    <div class="table-container">
      <table id="credentialsTable">
        <thead>
          <tr>
            <th>Website</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data will be populated by JavaScript -->
        </tbody>
      </table>

      <!-- Loading State -->
      <div id="loadingState" class="loading-state hidden">
        <div class="loading-spinner"></div>
        <p>Loading data...</p>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state hidden">
        <div class="empty-icon">ðŸ“­</div>
        <p>No registrations yet.</p>
        <p style="margin-top: 0.5rem; font-size: 1rem;">
          Start using SpamSnare on websites to see your email registrations here.
        </p>
      </div>
    </div>
  </div>

  <script src="console.js"></script>
</body>

</html>
