<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spamsnare Console</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column; /* Allows content to expand and push footer-like elements down */
      }

      /* Navbar */
      .navbar {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(45deg, #4a9eff, #00d4ff);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .user-section {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .user-name {
        font-weight: 500;
        color: #e0e0e0;
      }

      .logout-btn {
        background: linear-gradient(45deg, #ff4757, #ff3742);
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
      }

      /* Main Content */
      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
        flex-grow: 1; /* Allows content to expand and push footer down */
      }

      .page-title {
        font-size: 2rem;
        margin-bottom: 2rem;
        background: linear-gradient(45deg, #4a9eff, #00d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Table */
      .table-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        background: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        color: #ffffff;
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      }

      td {
        padding: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        vertical-align: middle;
      }

      tr:hover {
        background: rgba(255, 255, 255, 0.03);
      }

      .website-cell {
        color: #4a9eff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .website-cell:hover {
        color: #00d4ff;
      }

      .email-cell {
        color: #e0e0e0;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
          flex-direction: column;
          gap: 1rem;
        }

        .container {
          padding: 0 1rem;
        }

        .table-container {
          overflow-x: auto;
        }

        table {
          min-width: 600px; /* Ensure table doesn't collapse too much */
        }

        th,
        td {
          padding: 0.75rem 0.5rem;
          font-size: 0.9rem;
        }
      }

      /* Empty state & Loading state */
      .empty-state,
      .loading-state {
        text-align: center;
        padding: 3rem;
        color: #888;
      }

      .empty-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #4a9eff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem auto; /* Center spinner and add margin below */
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <div class="logo-icon">üõ°Ô∏è</div>
        <span>Spamsnare</span>
      </div>
      <div class="user-section">
        <span class="user-name">Welcome, User</span>
        <!-- User name can be dynamic -->
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <h1 class="page-title">Console Dashboard</h1>

      <div class="table-container">
        <table id="credentialsTable">
          <thead>
            <tr>
              <th>Website</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Data will be populated by JavaScript -->
          </tbody>
        </table>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state hidden">
          <div class="loading-spinner"></div>
          <p class="text-lg">Loading data...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
          <div class="empty-icon">üì≠</div>
          <p>No registrations yet.</p>
          <p class="text-sm mt-2">
            Start using SpamSnare on websites to see your email registrations
            here.
          </p>
        </div>
      </div>
    </div>

    <script src="console.js"></script>
  </body>
</html>
